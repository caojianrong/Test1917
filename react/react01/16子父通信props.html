<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../base/react.min.js"></script>
  <!-- 提供react对象 -->
  <script src="../base/react-dom.min.js"></script>
  <!-- 体统reactDOM对象 -->
  <script src="../base/browser.min.js"></script>
  <!-- 帮助浏览器解析jsx -->
<style>
.red{
  width: 100px;
  height: 100px;
  background: red;
}
</style>
</head>
<body>
  <div id='app'>

  </div>
<script type='text/babel'>
let Son = React.createClass({

  render(){
    console.log(this)
    return(
      <div>
        <h5>子组件</h5>
        <button onClick={()=>{
          this.props.sonToggle(6,8)
        }}>sonToggle</button>
      </div>
    )
  }
})
let Component = React.createClass({
  getInitialState(){
    return{
      show:true
    }
  },
  toggle(num1,num2){
    console.log(num1,num2)
    this.setState({show:!this.state.show})
  },
  render() {
      return (
        <div>
          <h1>这里是父组件</h1>
           {!this.state.show||<div className='red'></div>}
          <Son sonToggle={this.toggle}></Son>
        </div>
      )
  }
})
ReactDOM.render(<Component/>,app)
/*
子父通信 子组件控制父组件
1数据在父组件上
2.修改数据的方法在父组件
3.将父组件的方法传给子组件调用
*/
</script>
</body>
</html>
