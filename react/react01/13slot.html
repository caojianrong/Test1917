<body>
  <div id='app'>

  </div>
<script type='text/babel'>
let Son = React.createClass({
  
  render(){
    console.log(this)
    return(
      <div>
        <h5>子组件:{this.props.children}</h5>
      </div>
    )
  }
})
let Component = React.createClass({
  render() {
      return (
        <div>
          <h1>这里是父组件</h1>
          <Son>
            你买到票了没
          </Son>
        </div>
      )
  }
})
ReactDOM.render(<Component/>,app)
/*

但是可以在组件内部通过 props.childer 获取使用
*/
</script>
