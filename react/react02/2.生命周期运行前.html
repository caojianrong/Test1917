<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../base/react.min.js"></script>
  <!-- 提供react对象 -->
  <script src="../base/react-dom.min.js"></script>
  <!-- 体统reactDOM对象 -->
  <script src="../base/browser.min.js"></script>
</head>
<body>
  <div id='app'>

  </div>
<script type='text/babel'>

let Component = React.createClass({
  getDefaultProps(){
    // console.log("props 初始化")
    // console.log(this)
    // 没有组件对象 this 指向构造函数 没有数据 没有 dom
    // 16版本废弃
    return{
      name:'韩梅梅'
    }
  },
  getInitialState(){
    console.log('初始化state值')
    // console.log(this)
    // console.log(this.state)
    // 初始化state this 指向的是组件对象没有数据 没有dom
    // 16版本废弃
    return{
      age:16
    }
  },
  componentWillMount(){
    console.log('组件挂载前')
    // console.log(this)
    // console.log(this.state.age)
    // this.state.age=18
    // 有数据 没有dom  修改数据不需要setState 不会触发render 的重新执行
    // 可以发起ajax请求 但是不要用
    // 16。3版本组件从同步渲染->异步渲染 ->render 前的生命周期可能被优先级高的事务打断 打断之后这些生命周期要重新执行
    // 如果在这些证明周期做网络请求 可能会导致请求多次发起
    // 16版本该生命周期是不安全的
    // 17版本该生命周期废弃
  },
  componentDidMount(){
    console.log('挂载结束')
    console.log(this.state.age)
    console.log(this.refs.hehe)
    // 有数据  有dom  1dom初始化操作  swiper better-scroll   2.做网络请求
  },
  render(){
    console.log('渲染')
    return (
      <div>
        <h1>hehe</h1>
        <p ref='hehe'>hehe{this.state.age}</p>
      </div>
    )
  }
})


ReactDOM.render(<Component/>,document.getElementById('app'))

</script>
</body>
</html>
